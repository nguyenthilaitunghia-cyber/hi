<head>
 <meta charset="utf-8"/>
 <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
 <title>
  B52 Crash Game
 </title>
 <style>
  body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0a0a23 0%, #000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      font-size: 28px;
      font-weight: bold;
      padding: 15px;
      color: #00ffd0;
    }

    #game-area {
      position: relative;
      width: 700px;
      height: 400px;
      background: url('background.png') center/cover no-repeat;
      border: 3px solid #444;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      overflow: hidden;
    }

    #plane {
      position: absolute;
      bottom: 20px;
      left: 60px;
      width: 120px;
      transition: transform 0.1s linear;
    }

    #multiplier {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00ffd0;
      text-shadow: 0 0 8px #00ffd0;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #stop-btn {
      background: #ff4136;
      color: white;
    }

    #bet-btn {
      background: #2ecc40;
      color: white;
    }

    #balance {
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background: #222;
      color: #fff;
    }

    #require-join, #join-telegram {
      text-align: center;
      margin-top: 40px;
    }

    .telegram-btn {
      background: #00ffd0;
      padding: 14px 28px;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
      cursor: pointer;
    }

    .telegram-btn:hover {
      background: #00cba0;
    }

    #balance, #controls, #multiplier, #game-area {
      display: none;
    }
 </style>
</head>
